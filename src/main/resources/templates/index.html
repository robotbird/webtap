<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"></meta>
    <title>WebTap</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box_wrapper{
            background: #cccccc;
            background-position: center center;
            background-size: cover;
            height: 100%;
            left: 0;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            transition: opacity 700ms;
            width: 100%;
        }
        .goole{
            margin: 160px auto 24px;
            width: 272px;
            height: 92px;
        }
        .goole img{
            display: block;
            width: 100%;
        }
        .search{
            width: 560px;
            height: 44px;
            margin: 0 auto;
            background: #fff;
            border-radius: 50px;
            position: relative;
        }
        .search input{
            font-size: 18px;
            line-height: 42px;
            background: transparent;
            border: none;
            bottom: 0;
            box-sizing: border-box;
            left: 15px;
            margin: 0;
            outline: none;
            padding: 0 8px;
            position: absolute;
            top: 2px;
            width: 88%;
        }
        .search span{
            position: absolute;
            right: 20px;
            font-size: 18px;
            line-height: 42px;
            color: #ccc;
            cursor: pointer;
        }
        .icon_list{
            width: 560px;
            margin: 35px auto 0;
            list-style: none;
        }
        .icon_list li{
            float: left;
            width: 112px;
            height: 112px;
            position: relative;
        }
        .title{
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
        }
        .goole_icon{
            font-size: 48px!important;
        }
        .desc{
            text-align: center; color: #fff;
        }
        .desc a,.desc a:link,.desc a:hover,.desc a:visited{
            text-decoration: none; color: #fff;
        }
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
        .full-background-wall{
            position:fixed;
            top: 0;
            left: 0;
            width:100%;
            height:100%;
            min-width: 1000px;
            z-index:-10;
            zoom: 1;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background: #666 no-repeat center 0;
            background-blend-mode:overlay;

        }
        .full-background-wall{background-image:url(upload/background/9.jpg)}

        .top-bar{
            height: 40px;
            line-height: 40px;
        }
        .top-bar .nav{float: left; color: #ffffff; padding-left: 80px;}
        .top-bar a,.top-bar a:link,.top-bar a:hover,.top-bar a:visited{ text-decoration: none;  color: #fff !important}

        .top-bar .profile{float:right; padding-right: 80px; }

        .top-bar .profile li{list-style: none; display: inline-block}
        .top-bar .profile li img{vertical-align: middle;}
        .user-pic{
            height: 32px;
            width: 32px;
            border-radius: 16px;
            background-color: #ececec;
            background-position: -11px -149px;
        }
        .settings-quick{

        }
    </style>
</head>
<body>
<div id="app" class="box_wrapper full-background-wall">

    <div class="top-bar">
       <ul class="nav">
           <a href="http://webtap.cn/marketplace">应用</a>  |  <a href="http://webtap.cn/news">新闻</a>
       </ul>

        <ul class="profile">
            <li><a href="login">Sign in</a> </li>
            <li><img src="img/msg.png" alt="Message" /> </li>
            <li><span class="user-pic"></span> <img src="img/userpic.png" alt="User profile pic" /> </li>
            <li><span class="settings-quick"></span> <img src="img/nav-link.png" alt="Settings and quick links" /> </li>
        </ul>
    </div>

    <div class="goole"><img src="img/3.png" alt="Utry"></div>
    <div class="search">
        <input type="text" class="search_btn">
        <span class="iconfont icon-sousuo"></span>
    </div>
    <ul class="icon_list">

        <li v-for="app in appList" :key="app.id">
            <div class="title">
                <a :href="app.url">  <img class="icon goole_icon"  v-bind:src="app.logoUrl" /></a>
            </div>
            <div class="desc">
                <a :href="app.url" >{{app.title}}</a>
            </div>
        </li>

    </ul>
</div>
</body>

<script src="/js/vue.min.js"></script>
<script src="/js/axios.min.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            appList: {}
        },
        methods: {
            load: function () {
                axios.get('api/apps')
                    .then(response => {
                    this.appList = response.data;
            }).catch(function (error) { console.log(error) });
            }
        },
        beforeMount() {
            this.load()
        }
    })
</script>

</html>
