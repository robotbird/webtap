<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/layout">


<style>
    .org-logo{
        width: 45px;
        height: 45px;
    }
    .org-logo-back{
        width: 45px;
        background-color:#8b8b8b;
        border-radius: 50%;
        height: 45px;
        text-align: center;
        line-height: 45px;
        color: #fff;
        font-size:20px;
        margin:0px auto;
    }
    .org-logo-back img{
        width: 45px;
        height: 45px;
    }
</style>
    <div layout:fragment="content" >
        <!-- content-->


        <div class="bf-main">
            <div th:replace="admin/fragment/sidebar::fragSidebar"></div>
            <div id="app"   class="bf-body">
                <form>
                    <div id="about-page" class="bf-posts-grid d-flex">

                        <h4>组织管理</h4>
                        <a  style="float: left;width: 10%" href="#" v-on:click="add()" class="btn btn-sm btn-link">新增 <strong>+</strong></a>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>logo</th>
                                <th>组织名称</th>
                                <th>访问地址</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="org in organizations">
                                <td>{{org.id}}</td>
                                <td><div class="org-logo-back"><img v-bind:src="webRoot+org.orgLogo" class="org-logo" :alt="org.orgName"/></div> </td>
                                <td>{{org.orgName}}</td>
                                <td><a :href="webRoot+org.shortUrl" target="_blank">{{webRoot+org.shortUrl}}</a></td>
                                <td>{{dateFormat(org.createTime)}}</td>
                                <td><a href="#" v-on:click="edit(org.id)">编辑</a>
                                    <a href="#" v-on:click="remove(org.id)">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </form>



            </div>
        </div>

    </div>



</div>


<th:block layout:fragment = "bodyAssets">
    <!--尾部-->
    <script>
        Vue.use(window.vuelidate.default)

        const app = new Vue({
            el: '#app',
            data: {
                organizations: {},
                user:{editType:"新增"}
            },
            methods: {
                load: function () {
                    axios.get(webRoot + 'api/organizations')
                        .then(response => {
                        this.organizations = response.data;
                        console.log(this.organizations);
                     }).catch(function (error) { toastr.error(error); });
                },
                save: function () {
                    var posturl =webRoot + 'api/authors/save' ;
                    var user = this.user;

                    axios.post(posturl, user)
                        .then(function (response) {
                            toastr.success('保存成功');
                            $("#modal-user").modal("hide");
                            location.reload();
                        }).catch(function (error) {toastr.error(error); });

                    return false;
                },
                edit:function (id) {
                    axios.get(webRoot + 'api/authors/'+id)
                        .then(response => {
                        this.user = response.data;
                        this.user.editType = "编辑";
                    }).catch(function (error) { toastr.error(error); });
                    $("#modal-user").modal();
                },
                add:function () {
                    this.user = {editType:"新增"};
                    $("#modal-user").modal();
                },
                remove:function (id) {
                    var result = confirm("Please confirm removing this user");
                    if (result) {
                        axios.delete(webRoot + 'api/authors/remove/' + id)
                            .then(response => {
                            toastr.success(response.data.rspMsg);
                        this.load();
                    })
                    .catch(function (error) { toastr.error(error); });
                    }
                    return false;
                },
                status(v) {
                    return {
                        error: v.$error,
                        dirty: v.$dirty
                    }
                },
                dateFormat:function(time) {
                    var date=new Date(time);
                    var year=date.getFullYear();
                    /* 在日期格式中，月份是从0开始的，因此要加0
                     * 使用三元表达式在小于10的前面加0，以达到格式统一  如 09:11:05
                     * */
                    var month= date.getMonth()+1<10 ? "0"+(date.getMonth()+1) : date.getMonth()+1;
                    var day=date.getDate()<10 ? "0"+date.getDate() : date.getDate();
                    var hours=date.getHours()<10 ? "0"+date.getHours() : date.getHours();
                    var minutes=date.getMinutes()<10 ? "0"+date.getMinutes() : date.getMinutes();
                    var seconds=date.getSeconds()<10 ? "0"+date.getSeconds() : date.getSeconds();
                    // 拼接
                    return year+"-"+month+"-"+day+" "+hours+":"+minutes+":"+seconds;
                }
            },
            beforeMount() {
                this.load()
            }
        });

    </script>
</th:block>
