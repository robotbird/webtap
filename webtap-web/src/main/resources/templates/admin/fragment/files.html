
<div  th:fragment="filesFragment" >

    <div class="modal fade bf-filemanager" id="fileManager" tabindex="-1" role="dialog" aria-labelledby="fileManagerLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-header d-flex">
                        <label class="custom-control custom-checkbox my-auto pr-0 mr-2">
                            <input type="checkbox" id="check-all" class="custom-control-input item-check">
                            <span class="custom-control-label"></span>
                        </label>

                        <button class="btn btn-primary btn-sm btn-rounded mr-2" type="button" onclick="return fileManagerController.uploadClick()">上传</button>
                        <button id="btnDelete" class="btn btn-outline-secondary btn-icon btn-rounded btn-sm mr-2" type="button" data-placement="bottom" data-tooltip title="删除" onclick="return fileManagerController.remove()"><i class="fa fa-trash"></i></button>
                        <div class="loading loading-white loading-sm"><div class="loading-dot-1"></div><div class="loading-dot-2"></div><div class="loading-dot-3"></div></div>
                        <div class="dropdown ml-auto">
                            <button class="btn btn-outline-secondary btn-icon btn-rounded btn-sm" type="button" data-placement="bottom" data-tooltip title="筛选" id="filterFileManager" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-filter"></i></button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="filterFileManager">
                                <form class="bf-filemanager-search">
                                    <input type="search" id="asset-search" name="asset-search" class="form-control" placeholder="搜索..." autofocus />
                                </form>
                                <label class="custom-control custom-radio d-block">
                                    <input id="filterAll" value="filterAll" name="filter" type="radio" checked class="custom-control-input" onchange="return fileManagerController.load(1)">
                                    <span class="custom-control-label">所有</span>
                                </label>
                                <label class="custom-control custom-radio d-block">
                                    <input id="filterImages" value="filterImages" name="filter" type="radio" class="custom-control-input" onchange="return fileManagerController.load(1)">
                                    <span class="custom-control-label">图像</span>
                                </label>
                                <label class="custom-control custom-radio d-block">
                                    <input id="filterAttachments" value="filterAttachments" name="filter" type="radio" class="custom-control-input" onchange="return fileManagerController.load(1)">
                                    <span class="custom-control-label">附件</span>
                                </label>
                            </div>
                        </div>
                        <button type="button" class="close ml-2" title="关闭" data-placement="bottom" data-tooltip data-dismiss="modal" aria-label="关闭">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div class="bf-filemanager-body">
                        <div id="fileManagerList" class="row no-gutters"></div>
                    </div>
                </div>
                <div class="modal-footer d-flex">
                    <div id="file-pagination" class="file-pagination" role="group"></div>
                    <button class="btn btn-link btn-sm btn-rounded ml-auto" type="button" data-dismiss="modal">取消</button>
                    <button id="btnSelect" class="btn btn-primary btn-sm btn-rounded" type="button" onclick="return fileManagerController.pick('')">选择</button>
                </div>
            </div>
        </div>
    </div>

    <div style="display:none;">
        <form method="post" name="frmUpload" id="frmUpload" enctype="multipart/form-data" action="/api/assets/upload">
            <input type="file" name="files" id="files" multiple onchange="fileManagerController.uploadSubmit(); return false;" />
            <input type="submit" value="Upload Multiple" />
        </form>
    </div>

</div>
